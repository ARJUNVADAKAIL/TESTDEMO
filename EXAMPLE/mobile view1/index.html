<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fm card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700;800&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="mobilefm-bootstrap.css">

</head>

<body>
    <section class="row">
        <div class="col-12 order-md-2 col-md-6 office-image"></div>
        <div class="col-12 order-md-1 col-md-6 card-content">
            <h2>Get <span class="insights">insights</span> that helps your business growth </h2>
            <p class="card-info">Discover the benefit of data analytics and make
                better decision regarding revenue ,customer
                experience , and overall efficiency
            </p>
            <div class="row card-social">
                <div class="col-12 col-sm-4"> 
                    <p class="card-counter">10K+</p>
                    <p class="card-counter-title">companies</p>
                </div>
                <div class="col-12 col-sm-4">
                    <p class="card-counter">314</p>
                    <p class="card-counter-title">templates</p>
                </div>
                <div class="col-12 col-sm-4">
                    <p class="card-counter">12M+</p>
                    <p class="card-counter-title">queries</p>
                </div>
            </div>
        </div>
        
    </section>
</body>

</html>
