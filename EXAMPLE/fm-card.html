<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fm card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700;800&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fm-card.css">

</head>

<body>
    <section>
        <div class="card-content">
            <h2>Get <span class="insights">insights</span>  that helps your business growth </h2>
            <p class="card-info">Discover the benefit of data analytics and make
                better decision regarding revenue ,customer
                experience , and overall efficiency
            </p> 
            <div class="card-social">
                <div>
                    <p class="card-counter">10K+</p>
                    <p class="card-counter-title">companies</p>
                </div>
                <div>
                    <p class="card-counter">314</p>
                    <p class="card-counter-title">templates</p>
                </div>
                <div>
                    <p class="card-counter">12M+</p>
                    <p class="card-counter-title">queries</p>
                </div>
            </div>
        </div>
        <div class="office-image"></div>
    </section>
</body>

</html>
